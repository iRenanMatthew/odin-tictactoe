<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="section-padding">
      <div class="row-container">
        <div class="score score-board">
          <div class="score-box player-one">
            <p class="score-title">PLAYER X</p>
            <p class="score-data">0</p>
          </div>
          <div class="score-box tie">
            <p class="score-title">DRAW</p>
            <p class="score-data">0</p>
          </div>
          <div class="score-box player-two">
            <p class="score-title">PLAYER O</p>
            <p class="score-data">0</p>
          </div>
        </div>

        <div class="box-wrapper"></div>

        <div class="btn-wrapper">
          <button class="btn btn-start">Start</button>
          <div class="btn-container">
            <button class="btn btn-reset">Reset</button>
            <button class="btn btn-restart"><svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M27.1 14.313V5.396L24.158 8.34c-2.33-2.325-5.033-3.503-8.11-3.503C9.902 4.837 4.901 9.847 4.899 16c.001 6.152 5.003 11.158 11.15 11.16 4.276 0 9.369-2.227 10.836-8.478l.028-.122h-3.23l-.022.068c-1.078 3.242-4.138 5.421-7.613 5.421a8 8 0 0 1-5.691-2.359A7.993 7.993 0 0 1 8 16.001c0-4.438 3.611-8.049 8.05-8.049 2.069 0 3.638.58 5.924 2.573l-3.792 3.789H27.1z"></path></g></svg></button>
          </div>
      
        </div>
      </div>
    </div>
    <!-- <script src="app.js" defer></script> -->
    <script src="appV2.js" defer></script>
  </body>
</html>
