<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link href="app.css" rel="stylesheet">
</head>
<body>
    

    <div class="section-padding">
        <div class="row-container">

            <div class="score score-board">
                <div class="score-box player-one">
                    <p class="score-title">PLAYER X</p>
                    <p class="score-data">0</p>
                </div>
                <div class="score-box tie">
                    <p class="score-title">DRAW</p>
                    <p class="score-data">0</p>
                </div>
                <div class="score-box player-two">
                    <p class="score-title">PLAYER O</p>
                    <p class="score-data">0</p>
                </div>
            </div>

            <div class="box-wrapper">
            </div>

            <button class="btn btn-start">Start</button>
        </div>
    </div>


    <script src="app.js" defer></script>
</body>
</html>
